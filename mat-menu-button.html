<!--
This element is used to display a material menu button.

@element mat-menu-button
@description A custom element used to display a Material Design menu button
@keywords material design, material button, material menu, web app, html5, expandjs, web-components
@group contents
@homepage http://expandjs.com/elements/mat-menu-button

@behavior xp-targeter-behavior http://expandjs.com/elements/xp-targeter-behavior

@dependency polymer Polymer/polymer#^1.0.0
@dependency expandjs ExpandJS/expandjs#0.9.1
@dependency mat-icon-button ExpandJS/mat-icon-button#0.9.1
@dependency mat-icons ExpandJS/mat-icons#0.9.1
@dependency xp-targeter-behavior ExpandJS/xp-targeter-behavior#0.9.1
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon-button/mat-icon-button.html">
<link rel="import" href="../mat-icons/navigation-icons.html">
<link rel="import" href="../xp-targeter-behavior/xp-targeter-behavior.html">

<dom-module id="mat-menu-button">

    <style>
        :host {
            display: inline-block;
            margin: 4px;
            overflow: visible;
        }

        :host #matMenuButtonAdaptee {
            display: block;
            margin: 0 -4px;
        }
    </style>

    <template>
        <mat-icon-button id="matMenuButtonAdaptee" color="[[color]]" data="[[data]]" disabled="[[disabled]]"
                         empty="{{empty}}" focused="{{focused}}" icon="[[icon]]" icon-src="[[iconSrc]]"
                         pressed="{{pressed}}" raster="{{raster}}" target="{{target}}"></mat-icon-button>
    </template>

    <script>
        Polymer({

            // ELEMENT
            is: 'mat-menu-button',

            // BEHAVIORS
            behaviors: [
                Polymer.XPTargeterBehavior
            ],

            /*********************************************************************/

            /**
             * Hides the menu.
             *
             * @method hide
             * @returns {Element}
             */
            hide: function () {
                var self = this, target = self.findTarget();
                if (target && target.hide) { target.hide(); }
                return self;
            },

            /**
             * Shows the menu.
             *
             * @method show
             * @returns {Element}
             */
            show: function () {
                var self = this, target = self.findTarget();
                if (target && target.show) { target.show(self, self.data); }
                return self;
            },

            /**
             * Toggles the menu.
             *
             * @method toggle
             * @returns {Element}
             */
            toggle: function () {
                var self = this, target = self.findTarget();
                if (target && target.toggle) { target.toggle(self, self.data); }
                return self;
            },

            /*********************************************************************/

            // LISTENERS
            listeners: {
                'xp-activate': '_handleActivate'
            },

            // PROPERTIES
            properties: {

                /**
                 * The ink's color.
                 *
                 * @attribute color
                 * @type string
                 */
                color: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 * @notifies
                 */
                data: {
                    notify: true,
                    value: null
                },

                /**
                 * If set to true, the element is disabled.
                 *
                 * @attribute disabled
                 * @type boolean
                 * @default false
                 */
                disabled: {
                    reflectToAttribute: true,
                    type: Boolean,
                    value: false
                },

                /**
                 * If set to true, the element is focused.
                 *
                 * @attribute focused
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                focused: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * If set to true, the element is hidden.
                 *
                 * @attribute empty
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                empty: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * The button's icon.
                 *
                 * @attribute icon
                 * @type string
                 * @default "navigation:more-vert"
                 */
                icon: {
                    reflectToAttribute: true,
                    type: String,
                    value: 'navigation:more-vert'
                },

                /**
                 * The button's icon's src.
                 *
                 * @attribute icon-src
                 * @type string
                 */
                iconSrc: {
                    reflectToAttribute: true,
                    type: String,
                    value: null
                },

                /**
                 * If set to true, the element is pressed.
                 *
                 * @attribute pressed
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                pressed: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                },

                /**
                 * If set to true, the icon is a raster one instead of svg.
                 *
                 * @attribute raster
                 * @type boolean
                 * @notifies
                 * @readonly
                 */
                raster: {
                    notify: true,
                    reflectToAttribute: true,
                    type: Boolean
                }
            },

            /*********************************************************************/

            // HANDLER
            _handleActivate: function (event) {
                var self = this;
                XP.delay(function () { return !event.defaultPrevented && self.show(); });
            }
        });
    </script>

</dom-module>
