<!--
This component is used to display a material menu button.

@component mat-menu-button
@description This component is used to display a material menu button.
@mixin xp-targeter http://www.expandjs.com/components/xp-targeter

@dependency polymer Polymer/polymer#^0.5
@dependency expandjs ExpandJS/expandjs
@dependency mat-icon-button ExpandJS/mat-icon-button
@dependency xp-targeter ExpandJS/xp-targeter

@devDependency mat-demo ExpandJS/mat-demo
@devDependency mat-menu ExpandJS/mat-menu
@devDependency mat-option ExpandJS/mat-option
-->

<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../expandjs/expandjs.html">
<link rel="import" href="../mat-icon-button/mat-icon-button.html">
<link rel="import" href="../xp-targeter/xp-targeter.html">

<polymer-element name="mat-menu-button" constructor="MATMenuButtonElement" attributes="color data disabled focused invokes pressed target">

    <template>
        <style>
            :host {
                display: inline-block;
                margin: 4px;
                overflow: visible;
            }

            :host #matMenuButtonAdaptee {
                display: block;
                margin: 0 -4px;
            }
        </style>
        <mat-icon-button id="matMenuButtonAdaptee" color="{{color}}" data="{{data}}" disabled="{{disabled}}"
                         focused="{{focused}}" icon="navigation:more-vert" invokes="{{invokes}}" pressed="{{pressed}}"
                         target="{{target}}"></mat-icon-button>
    </template>

    <script>
        XPComponent({

            // MIXINS
            mixins: ['xp-targeter'],

            /*********************************************************************/

            // PUBLISH
            publish: {

                /**
                 * The ink's color.
                 *
                 * @attribute color
                 * @type string
                 * @default ""
                 */
                color: {reflect: true, value: ''},

                /**
                 * The element's data.
                 *
                 * @attribute data
                 * @type *
                 */
                data: {reflect: false, value: null},

                /**
                 * If set to true, the element is disabled.
                 *
                 * @attribute disabled
                 * @type boolean
                 * @default false
                 */
                disabled: {reflect: true, value: false},

                /**
                 * If set to true, the element is focused.
                 *
                 * @attribute focused
                 * @type boolean
                 * @default false
                 */
                focused: {reflect: true, value: false},

                /**
                 * The target's method to invoke on press.
                 *
                 * @attribute invokes
                 * @type string
                 * @default "toggle"
                 */
                invokes: {reflect: true, value: 'toggle'},

                /**
                 * If set to true, the element is pressed.
                 *
                 * @attribute pressed
                 * @type boolean
                 * @default false
                 * @readonly
                 */
                pressed: {reflect: true, value: false},

                /**
                 * The `id` of the targeted element or the element itself.
                 *
                 * @attribute target
                 * @type Element | string
                 */
                target: {reflect: false, value: null}
            }
        });
    </script>

</polymer-element>
